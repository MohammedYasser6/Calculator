<div id="calculator" class="calculator-main__body sub-app-container hidden">
    <h1>Calculator</h1>
    <div class="calculator-screen-two"></div>
    <div class="calculator-screen"> </div>
    <div class="first-row">
        <ul>
            <li class="numbers button">7</li>
            <li class="numbers button">8</li>
            <li class="numbers button">9</li>
            <li class="signs button">/</li>
        </ul>
    </div>

    <div class="first-row">
        <ul>
            <li class="numbers button">4</li>
            <li class="numbers button">5</li>
            <li class="numbers button">6</li>
            <li class="signs button">*</li>
        </ul>
    </div>
    <div class="first-row">
        <ul>
            <li class="numbers button">1</li>
            <li class="numbers button">2</li>
            <li class="numbers button">3</li>
            <li class="signs button">+</li>
        </ul>
    </div>
    <div class="first-row">
        <ul>
            <li class="signs button">.</li>
            <li class="numbers button">0</li>
            <li class="clear button">C</li>
            <li class="signs button">-</li>
        </ul>
    </div>
    <div class="first-row">
        <ul>
            <li class="signs button">(</li>
            <li class="signs button">)</li>
            <li class="del button">Del</li>
            <li class="equal button">=</li>
           
        </ul>
    </div>

</div>
